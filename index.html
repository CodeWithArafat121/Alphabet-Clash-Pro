<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet-Clash-Pro</title>
    <link rel="stylesheet" href="SRC/output.css" />
    <link rel="stylesheet" href="SRC/style.css" />
  </head>
  <body class="font-poppins">
    <main class="min-h-screen bg-[#010312] bg-[url(../images/background.png)] bg-no-repeat bg-center ">
      <section id="Home" class="">
        <div class="text-white flex flex-col justify-center items-center h-screen gap-10">
          <h1 class="font-anton text-8xl">ALPHABET CLASH</h1>
          <p class="text-xl font-normal">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button id="home-play-btn"  class="text-xl text-black font-semibold bg-white px-8 py-3 rounded-lg">Play Now</button>
        </div>
      </section>

      <section id="Play-ground" class="space-y-20 pt-20 hidden">
        <div class="flex flex-col  justify-center items-center">
            <div class=" artboard artboard-horizontal phone-6 border-[20px] border-[#2A2740] rounded-lg  bg-[#f3f3f3B3]">
                <div class="flex justify-center">
                    <p class="text-xl text-white font-semibold bg-[#2A2740]  px-8 pb-3 rounded-b-lg">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="Alphabet-Shower" class="text-7xl text-black font-semibold uppercase">Y</p>
                </div>
            </div>
        </div>
        <div class="">
            <div class="flex justify-center gap-1 my-1 w-full cursor-pointer ">
                <kbd id="q" class="kbd  w-14 h-12 text-xl">q</kbd>
                <kbd id="w" class="kbd  w-14 h-12 text-2xl">w</kbd>
                <kbd id="e" class="kbd  w-14 h-12 text-2xl">e</kbd>
                <kbd id="r" class="kbd  w-14 h-12 text-2xl">r</kbd>
                <kbd id="t" class="kbd  w-14 h-12 text-2xl">t</kbd>
                <kbd id="y" class="kbd  w-14 h-12 text-2xl">y</kbd>
                <kbd id="u" class="kbd  w-14 h-12 text-2xl">u</kbd>
                <kbd id="i" class="kbd  w-14 h-12 text-2xl">i</kbd>
                <kbd id="o" class="kbd  w-14 h-12 text-2xl">o</kbd>
                <kbd id="p" class="kbd  w-14 h-12 text-2xl">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full cursor-pointer">
                <kbd id="a" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">a</kbd>
                <kbd id="s" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">s</kbd>
                <kbd id="d" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">d</kbd>
                <kbd id="f" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">f</kbd>
                <kbd id="g" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">g</kbd>
                <kbd id="h" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">h</kbd>
                <kbd id="j" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">j</kbd>
                <kbd id="k" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">k</kbd>
                <kbd id="l" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full cursor-pointer">
                <kbd id="z" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">z</kbd>
                <kbd id="x" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">x</kbd>
                <kbd id="c" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">c</kbd>
                <kbd id="v" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">v</kbd>
                <kbd id="b" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">b</kbd>
                <kbd id="n" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">n</kbd>
                <kbd id="m" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">m</kbd>
                <kbd id="/" class="kbd hover:bg-[#FFA500] w-14 h-12 text-xl">/</kbd>
              </div>
        </div>
        <div class="w-[80%] flex mx-auto  justify-between items-center">
            <button class="btn bg-gradient-to-r from-[#914E91] to-[#894189] text-xl text-white font-medium rounded-full px-8 border-none">
                Life
               <img src="./images/life.svg" alt="">
               <span id="Life">5</span>
              </button>
            <button class="btn bg-[#360490] text-xl text-white font-medium rounded-full px-8 border-none">
                Score
               <img src="./images/doller.svg" alt="">
               <span id="current-Score">0</span>
              </button>
        </div>
      </section>
      <section id="Score" class="flex flex-col justify-center items-center h-screen hidden">
        <div class="space-y-10 text-center p-14 rounded-lg bg-gradient-to-r from-[#dcdcdc12] to-[#FFFFFF33] bg-no-repeat">
          <h1 class="text-7xl text-white font-semibold">Score : <span id="Score-result">21</span></h1>
          <button id="Play-again" class="text-xl text-black font-semibold bg-white px-8 py-3 rounded-lg">Play Again</button>
          <p class="text-xl text-white font-semibold">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="Scripts/game.js"></script>
    <script src="Scripts/utility.js"></script>
  </body>
</html>
